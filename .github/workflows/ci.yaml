name: CI

on:
    push:
    pull_request:
    workflow_dispatch:
    #schedule:
    #    - cron: '42 5 * * 0'

jobs:
  perl-job:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        perl-version:
          - '5.14'
          - '5.16' # JSON is missing
          - '5.18' # JSON is missing
          - '5.20'
          - '5.22'
          - '5.24'
          - '5.26'
          - '5.28'
          - '5.30'
          - '5.38'
          - '5.40'
          - '5.42'
#          - 'latest'
    container:
      image: perldocker/perl-tester:${{ matrix.perl-version }}     # https://hub.docker.com/r/perldocker/perl-tester
    name: Perl ${{ matrix.perl-version }}
    steps:
      - uses: actions/checkout@v6

      - name: Show Perl version
        run: perl -v

      - name: Prepare for release tests
        run: |
            cpanm --installdeps --notest --verbose .
            cpanm --notest --verbose SQL::Translator
            # See error: Deploy operation failed: DBIx::Class::Storage::DBI::deployment_statements(): Can't deploy without a ddl_dir or SQL::Translator >= 0.11018 (see DBIx::Class::Optional::Dependencies for details) at /usr/local/lib/perl5/site_perl/5.14.4/IO/Async/Function.pm line 691
      - name: Release tests
        #env:
        #  RELEASE_TESTING: 1
        run: |
            perl Makefile.PL
            make
            make test
            #PERL5LIB=$PERL5LIB:$(pwd)/lib:$(pwd)/t/lib make test

